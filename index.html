<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Get some random YouTube videos.">
        <title>YouTube Roulette</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="dark-mode.css">

        <script type="text/javascript" src="roulettes.js"></script>
    </head>
    <body>
        <header>
            <div class="text-muted position-absolute top-0 start-0 p-2">ver 0.0.1</div>
        
            <div class="position-absolute top-0 end-0 p-2">
                
                <div class="mb-5">
                    <button type="button" class="btn btn-light border float-end" style="border-radius: 50%; width: 43px; height: 43px;" data-bs-toggle="collapse" data-bs-target="#info" aria-expanded="false" aria-controls="info">
                        <i class="bi bi-info-lg"></i>
                    </button>
                </div>

                <div class="collapse pt-2 ps-2 pe-2 border rounded float-end" style="width: 500px;" id="info">
                
                    <nav>
                        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-info-tab" data-bs-toggle="tab" data-bs-target="#nav-info" type="button" role="tab" aria-controls="nav-info" aria-selected="true">Info</button>
                            <button class="nav-link" id="nav-settings-tab" data-bs-toggle="tab" data-bs-target="#nav-settings" type="button" role="tab" aria-controls="nav-settings" aria-selected="false">Settings</button>
                            <button class="nav-link" id="nav-credits-tab" data-bs-toggle="tab" data-bs-target="#nav-credits" type="button" role="tab" aria-controls="nav-credits" aria-selected="false">Credits</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active p-2" style="text-align:justify;" id="nav-info" role="tabpanel" aria-labelledby="nav-home-tab">

                            A website for searching up random words on YouTube. Inspired by <a href="https://www.youtube.com/playlist?list=PLQrhZVu4oFa1n5s_avXAXXgLSyV3g_zTM" target="_blank">Yub's YouTube Roulette series</a>.
                            <br><br>
                            Made by TheGoodBoi 
                            <button type="button" class="btn btn-primary btn-sm p-0" style="background-color: #ed302f; border-color: #ed302f; width: 36px; height: 23px;" onclick=" window.open('https://www.youtube.com/channel/UC-aOekaRwdZTvdcTl2YBIRg','_blank')">
                                <i class="bi bi-youtube"></i>
                            </button>

                        </div>
                        <div class="tab-pane fade p-2" style="text-align:justify;" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">

                            <div class="form-check form-switch">
                                <input type="checkbox" class="form-check-input" id="darkSwitch" />
                                <label class="custom-control-label" for="darkSwitch">Dark Mode</label>
                            </div>
                            <script src="dark-mode-switch.min.js"></script>

                        </div>
                        <div class="tab-pane fade p-2" style="text-align:justify;" id="nav-credits" role="tabpanel" aria-labelledby="nav-credits-tab">

                            <a href="https://www.youtube.com/user/YuB" target="_blank"><b>Yub</b></a> - Original idea<br>
                            <a href="https://getbootstrap.com/" target="_blank"><b>Bootstrap</b></a> - Styling and functionality<br>
                            <a href="https://www.npmjs.com/package/random-words" target="_blank"><b>random-words</b></a> - Generating random words<br>
                            <a href="https://www.youtube.com/channel/UCdhV8d9wLRI1WUB4pnV0Row" target="_blank"><b>Code Tube</b></a> - <a href="https://www.youtube.com/watch?v=36DEbN6O1tY" target="_blank">Dark mode switch</a><br>
                            <b>Stack Overflow</b> - General help
                
                        </div>
                    </div>
                </div>

            </div>
        </header>

        <main>
            <div class="position-absolute start-50 translate-middle text-center" style="top: 45%">
                <h1>YouTube Roulette</h1>
                <div class="d-grid gap-2 col-7 mx-auto" style="width: 250px;">
                
                    <button type="button" class="btn btn-danger btn-lg" onclick="quick();">
                        Quick Roulette
                    </button>
                    
                    <button class="btn btn-light btn-lg border" type="button" data-bs-toggle="collapse" data-bs-target="#custom" aria-expanded="false" aria-controls="custom">
                        Custom Roulette
                    </button>
                    
                </div>
    
                <div class="collapse mt-3" id="custom">
                    <div class="card">
                        <div class="card-body text-start">
                            <form id="customForm" action="#" onsubmit="custom();return false">
                                <div>
        
                                    <div class="mb-3">
                                        <label for="amount" class="form-label">Amount of words:</label>
                                        <input id="amount" class="form-control" min="1" max="20" type="number" name="count" style="display:inline; width: 80px;" data-bind="value:replyNumber">
                                    </div>
        
                                    <div class="mb-3"></div>
                                        <label for="fancy" class="form-label">Word type:</label>
                                        <select class="form-select" style="display:inline; width: 170px;" aria-label="fancy">
                                            <option value="n" selected>Normal</option>
                                            <option value="f">Fancy</option>
                                        </select>
                                    </div>
        
                                    <div class="mb-3"></div>
                                        <label for="amount" class="form-label">Sort by:</label>
                                        <select class="form-select" style="display:inline; width: 170px;" aria-label="sort">
                                            <option value="" selected>Relevance</option>
                                            <option value="&sp=CAISAhAB">Upload date</option>
                                            <option value="&sp=CAMSAhAB">View count</option>
                                            <option value="&sp=CAESAhAB">Rating</option>
                                        </select>
                                    </div>
        
                                    <div class="mb-3">   
                                        <button type="submit" class="btn btn-danger">Roulette</button>
                                    </div>
        
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
    
            </div>
        </main>
    </body>
</html>
